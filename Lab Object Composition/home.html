<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <input type="text" id="num1" />
    <input type="text" id="num2" />
    <input type="text" id="result" readonly />
    <br>
    <button id="sumButton">
        Sum</button>
    <button id="subtractButton">
        Subtract</button>
    <script>
        function solve() {
            let obj = {
                init: (selector1, selector2, resultSelector) => {
                    this.element1 = document.querySelector(selector1);
                    this.element2 = document.querySelector(selector2);
                    this.resultEl = document.querySelector(resultSelector);
                },
                add: () => {
                    this.resultEl.value = Number(this.element1.value) + Number(this.element2.value);
                },
                subtract: () => {
                    this.resultEl.value =Number(this.element1.value) - Number(this.element2.value);
                }
            };

            return obj;
        }
    </script>
</body>

</html>
